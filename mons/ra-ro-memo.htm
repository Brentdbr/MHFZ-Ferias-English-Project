<title>アンノウンのメモ</title>

<body>
<div>アンノウンの肉質移行・状態異常耐性</div>
<p>
特定の体力以下になると、咆哮モーションが発動し、肉質が次ぎの段階に移行する。<br>
その際、体力は規定の体力に強制リセットされる。<br>
また、状態異常耐性も１段階UPする。<br>
肉質５以降は状態異常は無効<br>
</p>
