<body>
<div>パリアプリアの嘔吐</div>
<p>
唾液にあった肉を、５～７個食わせると満腹になり、よたよたと歩き始める。<br>
この状態の時に攻撃を行い、怯ませるとこで、嘔吐させることができる。<br>
<br>
白色→生肉<br>
紫色→毒生肉<br>
黄色→シビレ生肉<br>
水色→眠り生肉<br>
<br>
※唾液の色と違う肉を食わせても腹が膨れるが、嘔吐回数が減る<br>
<br>
落し物は白×2→緑×2→紫×2→青の順番で吐き、MAXで9回<br>
・満腹になるまで唾液の色とすべて同じ色の肉を食べさせ続けると、1度目の嘔吐から紫が出る<br>
</p>
